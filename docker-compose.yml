# This is the complete docker-compose.yml using a local bind mount for /tmp
services:
  clair:
    image: quay.io/projectquay/clair:4.7.3
    container_name: clair_scanner
    ports:
      # Main API port for scanning
      - "6063:6063"
      # Introspection port for health checks
      - "6060:6060"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    command: -conf /config/config.yaml -mode combo
    volumes:
      # Mount the config file (read-only)
      - ./clair-config:/config:ro
      # Mount the local-tmp directory as the container's /tmp
      - ./local-tmp:/tmp
    networks:
      - clair-network

  postgres:
    image: postgres:15-alpine
    container_name: clair_db
    environment:
      - POSTGRES_USER=clair
      - POSTGRES_PASSWORD=clairpassword
      - POSTGRES_DB=clair6000
    volumes:
      # Use a named volume for persistent database data
      - clair_postgres_data:/var/lib/postgresql/data
    networks:
      - clair-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clair -d clair6000"]
      interval: 10s
      timeout: 5s
      retries: 5

# This top-level block defines only the named volumes
volumes:
  clair_postgres_data:
  
  
networks:
  clair-network:
    driver: bridge
